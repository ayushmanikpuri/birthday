<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Birthday ‚Äî Bhaiya</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{background:#05060a;color:#e8f0ff;font-family:Arial,Helvetica,sans-serif;}

  /* Background & Particles */
  .bg{position:fixed;inset:0;z-index:0;background:linear-gradient(180deg,#020214,#07102a);}
  .particle{position:absolute;width:6px;height:6px;border-radius:50%;
    background:linear-gradient(135deg,#ffd166,#ff6bcb);opacity:.7;filter:blur(6px);
    animation:float 12s linear infinite;}
  @keyframes float {
    0%{transform:translateY(0) scale(.6);opacity:.8;}
    50%{transform:translateY(-40vh) scale(1.2);opacity:.5;}
    100%{transform:translateY(0) scale(.8);opacity:.8;}
  }

  .wrap{position:relative;z-index:2;min-height:100vh;display:flex;flex-direction:column;
    align-items:center;padding:40px 20px;}

  h1{font-size:40px;text-shadow:0 0 20px rgba(80,120,255,0.4);margin-bottom:10px;}

  /* Gallery */
  .gallery{max-width:1100px;width:100%;display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;margin-top:25px;}
  .card{background:rgba(255,255,255,0.05);padding:6px;border-radius:12px;cursor:pointer;
    border:1px solid rgba(120,160,255,0.1);transition:.2s;}
  .card:hover{transform:scale(1.03);}
  .card img{width:100%;height:220px;border-radius:10px;object-fit:cover;}

  /* Lightbox */
  .lightbox{position:fixed;inset:0;background:rgba(0,0,0,0.7);display:none;align-items:center;
    justify-content:center;z-index:50;}
  .lightbox.open{display:flex;}
  .lightbox img{max-width:90%;max-height:80vh;border-radius:12px;}
  .btn{margin:10px;padding:10px 18px;background:#fff1;border-radius:8px;color:#fff;cursor:pointer;}
  .close-btn{position:absolute;top:20px;right:20px;}
</style>
</head>
<body>

<div class="bg" id="particles"></div>

<div class="wrap">
  <h1>Happy Birthday, Bhaiya üéâ</h1>
  <p>Wish you all the happiness ‚ù§Ô∏è</p>

  <!-- Gallery -->
  <div class="gallery">
    <div class="card" data-index="0">
      <img src="https://github.com/user-attachments/assets/b345de58-dad4-4a48-88f5-ae0db19ed5ba" alt="">
    </div>
    <div class="card" data-index="1">
      <img src="https://github.com/user-attachments/assets/a36c2767-bff1-446f-8c5e-8cee0fd2d975" alt="">
    </div>
    <div class="card" data-index="2">
      <img src="https://github.com/user-attachments/assets/96e74145-aec8-4e50-aea2-c2efde056f3e" alt="">
    </div>
  </div>
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
  <button class="btn close-btn" id="close">‚úï</button>
  <button class="btn" id="prev">‚ü® Prev</button>
  <img id="lb-img">
  <button class="btn" id="next">Next ‚ü©</button>
</div>

<script>
// Particles
const particlesEl = document.getElementById("particles");
for (let i=0;i<12;i++){
  let p=document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"vw";
  p.style.top=Math.random()*100+"vh";
  particlesEl.appendChild(p);
}

// ======== AUTOPLAY MUSIC WITHOUT SWITCH ========
let audio = new Audio("https://github.com/user-attachments/files/23570138/Tumse_Kiran_Dhoop_Ki_Song_Status_Lyrics_Status___Black_Screen_Video__WhatsApp_Status__Creative_Indra.128k.mp3");
audio.loop = true;

// Try autoplay
let playTry = audio.play();

if (playTry !== undefined) {
  playTry.catch(() => {
    console.warn("Autoplay blocked ‚Äî enabling auto-start on any tap/click.");

    const autoStart = () => {
      audio.play().catch(()=>{});
      window.removeEventListener("pointerdown", autoStart);
      window.removeEventListener("touchstart", autoStart);
      window.removeEventListener("click", autoStart);
    };

    window.addEventListener("pointerdown", autoStart, {once:true});
    window.addEventListener("touchstart", autoStart, {once:true});
    window.addEventListener("click", autoStart, {once:true});
  });
}

// ======== Gallery / Lightbox ========
const cards = document.querySelectorAll(".card");
const lb = document.getElementById("lightbox");
const lbImg = document.getElementById("lb-img");
let currentIndex = 0;

const images = ["photo1.jpg","photo2.jpg","photo3.jpg"];

function openLB(i){
  currentIndex = i;
  lbImg.src = images[i];
  lb.classList.add("open");
}
function closeLB(){ lb.classList.remove("open"); }
function next(){ openLB((currentIndex+1)%images.length); }
function prev(){ openLB((currentIndex-1+images.length)%images.length); }

cards.forEach((c,i)=>c.addEventListener("click",()=>openLB(i)));
document.getElementById("close").onclick = closeLB;
document.getElementById("next").onclick = next;
document.getElementById("prev").onclick = prev;
document.addEventListener("keydown",(e)=>{
 if(!lb.classList.contains("open"))return;
 if(e.key==="Escape")closeLB();
 if(e.key==="ArrowRight")next();
 if(e.key==="ArrowLeft")prev();
});
</script>
</body>
</html>
